<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: inline-block;
            margin-left: 40px;
        }
        .card {
            display: flex;
            width: 70%;
            justify-content: space-evenly;
            margin: 50px 20px;
        }

        .info {
            padding: 0 20px;
            margin-left: 20px;
        }

        img {
            width: 100px;
            border-radius: 50%;
        }
        .amount{
            margin: auto;
        }
        .amount button{
            margin: 0 10px;
        }
        .price{
            margin: auto;
        }
        .delete{
            margin: auto;
        }

    </style>
</head>

<body>
    <div id="app">
        <h1>title</h1>
        <div class="card-list">
            <div class="card">
                <img :src="cardList[0]['img']" alt="">
                <div class="info">
                    <h3>{{cardList[0]['name']}}</h3>
                    <p>{{cardList[0]['subName']}}</p>
                </div>
                <div class="amount">
                    <button @click="reduce(0)">-</button>
                    {{cardList[0]['count']}}
                    <button @click="add(0)">+</button>
                </div>
                <div class="price">
                    ${{cardList[0]['price']}}
                </div>
                <div class="delete">
                    <button>x</button>
                </div>
            </div>
            <div class="card">
                <img :src="cardList[1]['img']" alt="">
                <div class="info">
                    <h3>{{cardList[1]['name']}}</h3>
                    <p>{{cardList[1]['subName']}}</p>
                </div>
                <div class="amount">
                    <button @click="reduce(1)">-</button>
                    {{cardList[1]['count']}}
                    <button @click="add(1)">+</button>
                </div>
                <div class="price">
                    ${{cardList[1]['price']}}
                </div>
                <div class="delete">
                    <button>x</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    cardList: [
                        {
                            id: 1,
                            name: 'aaa',
                            subName: 'bbb',
                            price: 100,
                            count: 1,
                            img: "/images/Album-1.png",
                        },
                        {
                            id: 2,
                            name: 'ccc',
                            subName: 'ddd',
                            price: 150,
                            count: 1,
                            img: "/images/Album-2.png",
                        },
                    ]
                }
            },
            methods: {
                add(index) {
                    this.cardList[index]['count'] += 1
                },
                reduce(index) {
                    if (this.cardList[index]['count'] == 0) return
                    this.cardList[index]['count'] -= 1
                }
            }

        }).mount('#app')
    </script>
</body>

</html>
