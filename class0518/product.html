<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
        }
        h6{
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 5.上架 -->
        <!-- {{products}} -->
        <div v-for="product in products" :key="product.id">
            <img :src="product.image" alt="">
            <h6>{{product['title']}}</h6>
            <p>
                <!-- {{product?.rating}}  -->
                <!-- { "rate": 4.8, "count": 319 } -->
                <!-- "?"代表product不存在就不會跑這個動作 -->
                {{product?.rating?.rate}} ({{product?.rating?.count}})
                <!-- {{parseInt(product?.rating?.rate)}} -->
                <span v-for="star in  parseInt(product?.rating?.rate)">★</span>
                
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    products: []
                }
            },
            methods: {
            },
            mounted() {
                //畫面渲染完，開始執行作用域中的東西
                //1.叫貨車
                fetch('https://fakestoreapi.com/products')
                    .then(res => {
                        //2.貨車到了
                        return res.json()
                    })
                    // 寫法2：.then(json=>console.log(json))
                    .then(json => {
                        //3.貨車卸貨
                        console.log(json)
                        //4.放到倉庫裡
                        this.products = json
                    })
            },
        }).mount('#app')
    </script>
</body>

</html>
