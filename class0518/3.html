<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 購物車邏輯 -->
    <div id="app">
        <button @click="reduce">-1</button>
        {{res}}
        <button @click="add">+1</button>
        <br>
        總價：{{parse}}
        <!-- 美金：{{parseDollar()}} -->
        美金：{{dollar}}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 1,
                    price: 100,
                }
            },
            computed: {
                parse() {
                    return this.price * this.res
                },
                dollar() {
                    return (this.price * this.res) / 30
                }
            },
            methods: {
                // parseDollar(){
                //     //錯誤寫法
                //     return this.total/30
                // },
                // parse() {
                //     //半正確寫法
                //     return this.price * this.res
                //     //錯誤寫法
                //     // this.total=this.price*this.res
                //     // return this.total
                // },
                add() {
                    // this.res=this.res+1
                    if (this.res >= 100) return
                    this.res += this.count
                },
                reduce() {
                    // this.res=this.res-1
                    if (this.res == 0) return //或者if(this.res>=0)
                    this.res -= this.count
                }
            },

        }).mount('#app')
    </script>
</body>

</html>
