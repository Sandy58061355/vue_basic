<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">  
        <button @click="addW">加大圖片</button>
        <br>
        <!-- <img src="/images/Album-1.png" alt="">  -->
        <!-- <img :src="imgUrl" style="width: 6rem;" alt=""> -->
        <img :src="imgUrl" :style="{
            width:`${widths}rem`,
            backgroundColor: bg,
            padding:'0.5rem',
            marginTop:'10px'
        }" :alt="name">      
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    imgUrl:"/images/Album-1.png",
                    bg:'#999', //String
                    widths:2, //number            
                }
            },
        methods: {     
            addW(){
                if(this.widths===9) return
                //每次按下去就加大圖片
                this.widths+=1
                //延伸:每次按下去就修改底色
                this.bg=`#${this.widths}${this.widths}${this.widths}`
            }
        },

        }).mount('#app')
    </script>
</body>
</html>
